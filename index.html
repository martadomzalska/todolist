<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>My to-do list</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&family=Old+Standard+TT&family=Open+Sans:wght@300;400&family=Raleway:wght@400;600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-3.2.5.min.css"
    />
  </head>
  <body>
    <h1>What I have to do:</h1>
    <form autocomplete="off" novalidate>
      <input type="text" name="text" />
      <button class="submit-btn" type="submit">add</button>
    </form>
    <ul class="list"></ul>
    <div class="container">
      <ul class="done-tasks"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-3.2.5.min.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
